    <script>
        // 深色模式切换
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const htmlElement = document.documentElement;
        const isDarkMode = localStorage.getItem('darkMode') === 'true';

        // 初始化深色模式
        if (isDarkMode) {
            htmlElement.classList.add('dark');
            darkModeToggle.innerHTML = '<i class="fa fa-sun-o text-xl"></i>';
        } else {
            htmlElement.classList.remove('dark');
            darkModeToggle.innerHTML = '<i class="fa fa-moon-o text-xl"></i>';
        }

        darkModeToggle.addEventListener('click', () => {
            const isDark = htmlElement.classList.toggle('dark');
            localStorage.setItem('darkMode', isDark);
            darkModeToggle.innerHTML = isDark ? '<i class="fa fa-sun-o text-xl"></i>' : '<i class="fa fa-moon-o text-xl"></i>';
        });

        // 微信弹窗逻辑
        const wechatCard = document.getElementById('wechat-card');
        const wechatModal = document.getElementById('wechat-modal');
        const closeWechatModal = document.getElementById('close-wechat-modal');

        wechatCard.addEventListener('click', () => {
            wechatModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            setTimeout(() => {
                wechatModal.classList.remove('opacity-0');
                wechatModal.querySelector('div').classList.remove('scale-95', 'opacity-0');
                wechatModal.querySelector('div').classList.add('scale-100', 'opacity-100');
            }, 10);
        });

        closeWechatModal.addEventListener('click', () => {
            wechatModal.classList.add('opacity-0');
            wechatModal.querySelector('div').classList.add('scale-95', 'opacity-0');
            wechatModal.querySelector('div').classList.remove('scale-100', 'opacity-100');
            setTimeout(() => {
                wechatModal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        });

        // QQ弹窗逻辑
        const qqCard = document.getElementById('qq-card');
        const qqModal = document.getElementById('qq-modal');
        const closeQqModal = document.getElementById('close-qq-modal');

        qqCard.addEventListener('click', () => {
            qqModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            setTimeout(() => {
                qqModal.classList.remove('opacity-0');
                qqModal.querySelector('div').classList.remove('scale-95', 'opacity-0');
                qqModal.querySelector('div').classList.add('scale-100', 'opacity-100');
            }, 10);
        });

        closeQqModal.addEventListener('click', () => {
            qqModal.classList.add('opacity-0');
            qqModal.querySelector('div').classList.add('scale-95', 'opacity-0');
            qqModal.querySelector('div').classList.remove('scale-100', 'opacity-100');
            setTimeout(() => {
                qqModal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        });

        // 电话弹窗逻辑
        const phoneCard = document.getElementById('phone-card');
        const phoneModal = document.getElementById('phone-modal');
        const closePhoneModal = document.getElementById('close-phone-modal');
        const copyPhoneBtn = document.getElementById('copy-phone-btn');
        const phoneNumber = document.getElementById('phone-number');
        const copySuccess = document.getElementById('copy-success');

        phoneCard.addEventListener('click', () => {
            phoneModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            setTimeout(() => {
                phoneModal.classList.remove('opacity-0');
                phoneModal.querySelector('div').classList.remove('scale-95', 'opacity-0');
                phoneModal.querySelector('div').classList.add('scale-100', 'opacity-100');
            }, 10);
        });

        closePhoneModal.addEventListener('click', () => {
            phoneModal.classList.add('opacity-0');
            phoneModal.querySelector('div').classList.add('scale-95', 'opacity-0');
            phoneModal.querySelector('div').classList.remove('scale-100', 'opacity-100');
            setTimeout(() => {
                phoneModal.classList.add('hidden');
                document.body.style.overflow = '';
                copySuccess.classList.add('hidden');
            }, 300);
        });

        copyPhoneBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(phoneNumber.textContent)
                .then(() => {
                    copySuccess.classList.remove('hidden');
                    copySuccess.classList.add('animate-pulse');
                    setTimeout(() => {
                        copySuccess.classList.add('hidden');
                        copySuccess.classList.remove('animate-pulse');
                    }, 2000);
                })
                .catch(err => {
                    console.error('复制失败: ', err);
                    alert('复制失败，请手动复制');
                });
        });

        // 点击弹窗外部关闭弹窗
        document.querySelectorAll('.fixed').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.add('opacity-0');
                    modal.querySelector('div').classList.add('scale-95', 'opacity-0');
                    modal.querySelector('div').classList.remove('scale-100', 'opacity-100');
                    setTimeout(() => {
                        modal.classList.add('hidden');
                        document.body.style.overflow = '';
                    }, 300);
                }
            });
        });

        // 页面加载动画
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card-hover');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('opacity-100', 'translate-y-0');
                    card.classList.remove('opacity-0', 'translate-y-4');
                }, 100 * index);
            });
        });
    </script>
